<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title> Läromedelsmässan 2017 </title>
    <link href="css/exhibStyle.css" rel="stylesheet" type="text/css">
    <link href="js/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Lägg till kontakt</h1>
        <a href="inloggning.html"><button id="logOut">Logga ut</button></a>
    </header>
<main>
    <section  class="QR">
            <form autocomplete="off" id="searchSection">
                <input id="searchField" type="text" name="search" placeholder="sök...">
            </form>
            <div id="result" class="alert">
                <ul>
                </ul>
                <p id="alertMessage">Skanna QR eller ange ID</p>
            </div>
            <div class="imageHolder">
                <img alt="" src="../www/img/placeholder.png" id="qr-image" class="scanner">
            </div>
            <div id="starScan" class="camButton scanner">Öppna kameran</div>
    </section>
        <section id="contacts">
            <figure>
                <a href="qr.html">
                <img class="addIcon" width="31px" height="31px" src="img/add_contact_icon.png" alt="plusSign" id="img1">
                    <figcaption>Lägg till kontakt</figcaption>
                </a>
            </figure>
            <figure>
                <a href="index.html">
                  <img class="addIcon" width="31px" height="31px" src="img/contacts_icon.png" alt="contacts" id="img2">
                    <figcaption>Kontakter</figcaption>
                </a>
            </figure>
        </section>
</main>
<script src="js/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/exhibitor.js" type="text/javascript"></script>
<script src="js/loginrequierd.js" type="text/javascript"></script>
